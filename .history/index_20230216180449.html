<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bài tập JS buổi 5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- googleFont -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800&display=swap"
            rel="stylesheet"
        />

        <!-- fontAwesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
            integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
            crossorigin="anonymous"
        />

        <!-- index.css -->
        <link rel="stylesheet" href="./CSS/index.css" />
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1 class="text-center">BÀI TẬP JS BUỔI 5</h1>
            </div>

            <div class="content d-block rounded-3">
                <!--BT1: QUẢN LÝ TUYỂN SINH -->
                <div class="bt1 item">
                    <h3 class="alert alert-primary fw-bold mb-0">
                        Bài tập 1: Quản lý tuyển sinh
                    </h3>

                    <div class="my-4 mx-4">
                        <div
                            class="row row-cols-3 mb-4 w-75"
                            style="margin: 0 auto"
                        >
                            <div class="col">
                                <input
                                    id="benchmark"
                                    type="number"
                                    class="p-2 rounded-2 w-100"
                                    placeholder="Điểm chuẩn"
                                />
                            </div>

                            <div class="col">
                                <select
                                    id="area"
                                    type="text"
                                    class="p-2 rounded-2 w-100"
                                    placeholder="Chọn khu vực"
                                >
                                    <option value="#">
                                        Vui lòng chọn khu vực
                                    </option>
                                    <option value="0">
                                        X -- không được ưu tiên
                                    </option>
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                </select>
                            </div>

                            <div class="col">
                                <select
                                    id="object"
                                    type="text"
                                    class="p-2 rounded-2 w-100"
                                    placeholder="Chọn đối tượng"
                                >
                                    <option value="#">
                                        Vui lòng chọn đối tượng
                                    </option>
                                    <option value="0">
                                        0 -- không được ưu tiên
                                    </option>
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                </select>
                            </div>
                        </div>

                        <div
                            class="row row-cols-3 mb-4 w-75"
                            style="margin: 0 auto"
                        >
                            <div class="col">
                                <input
                                    id="subject1"
                                    type="number"
                                    class="w-100 p-2 rounded-2"
                                    placeholder="Điểm môn thứ 1"
                                />
                            </div>

                            <div class="col">
                                <input
                                    id="subject2"
                                    type="number"
                                    class="w-100 p-2 rounded-2"
                                    placeholder="Điểm môn thứ 2"
                                />
                            </div>

                            <div class="col">
                                <input
                                    id="subject3"
                                    type="number"
                                    class="w-100 p-2 rounded-2"
                                    placeholder="Điểm môn thứ 3"
                                />
                            </div>
                        </div>

                        <div class="row row-cols-3 w-75" style="margin: 0 auto">
                            <div class="col">
                                <button
                                    id="bt1-btn"
                                    class="btn btn-dark p-2"
                                    style="min-height: 45px; width: 100%"
                                >
                                    Kết quả
                                </button>
                            </div>

                            <div class="col">
                                <div
                                    id="bt1-result"
                                    class="alert alert-secondary p-2 mb-0"
                                    style="min-height: 45px; width: 210%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End-BT1: QUẢN LÝ TUYỂN SINH -->

                <!-- BT2: TÍNH TIỀN ĐIỆN -->
                <div class="bt2 item">
                    <h3 class="alert alert-primary fw-bold mb-0">
                        Bài tập 2: Tính tiền điện
                    </h3>

                    <div class="my-4">
                        <div
                            class="row row-cols-2 w-50 mb-4"
                            style="margin: auto"
                        >
                            <div class="col">
                                <input
                                    id="bt2-name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Nhập Họ & Tên"
                                />
                            </div>

                            <div class="col">
                                <input
                                    id="bt2-kW"
                                    type="text"
                                    class="form-control"
                                    placeholder="Nhập số kW"
                                />
                            </div>
                        </div>

                        <div class="row row-cols-2 w-50" style="margin: 0 auto">
                            <div class="col">
                                <button
                                    id="bt2-btn"
                                    class="btn btn-dark w-100 mb-0"
                                    style="min-height: 45px"
                                >
                                    Kết quả
                                </button>
                            </div>

                            <div class="col">
                                <div
                                    id="bt2-result"
                                    class="alert alert-secondary w-100 mb-0"
                                    style="min-height: 45px"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End-BT2: TÍNH TIỀN ĐIỆN -->

                <!-- BT3: TÍNH THUẾ THU NHẬP CÁ NHÂN -->
                <div class="bt3 item">
                    <h3 class="alert alert-primary fw-bold mb-0">
                        Bài tập 3: Tính thuế thu nhập cá nhân
                    </h3>

                    <div class="my-4">
                        <div
                            class="row row-cols-3 w-75 mb-4"
                            style="margin: 0 auto"
                        >
                            <div class="col">
                                <input
                                    id="bt3-name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Nhập Họ & Tên"
                                />
                            </div>

                            <div class="col position-relative">
                                <input
                                    id="bt3-income"
                                    type="text"
                                    class="form-control"
                                    placeholder="Tổng thu nhập năm"
                                />

                                <select
                                    name="unit"
                                    id="bt3-unit"
                                    class="form-control w-25 position-absolute"
                                    style="
                                        top: 0;
                                        right: 12px;
                                        padding-left: 4px;
                                    "
                                >
                                    <option value="#">Đơn vị</option>
                                    <option value="1e+6">Triệu</option>
                                    <option value="1e+9">Tỷ</option>
                                </select>

                                <i
                                    class="fa fa-angle-down position-absolute"
                                    style="right: 6%; top: 38%; font-size: 16px"
                                ></i>
                            </div>

                            <div class="col">
                                <input
                                    id="bt3-people"
                                    type="text"
                                    class="form-control"
                                    placeholder="Số người phụ thuộc"
                                />
                            </div>
                        </div>

                        <div class="row row-cols-2 w-75" style="margin: 0 auto">
                            <div class="col position-relative w-50">
                                <button
                                    id="bt3-btn"
                                    class="btn btn-dark w-100 m-0 me-2 position-absolute"
                                    style="
                                        min-height: 45px;
                                        max-width: 260px;
                                        top: 0;
                                        right: 0%;
                                    "
                                >
                                    Kết quả
                                </button>
                            </div>

                            <div class="col w-50">
                                <div
                                    id="bt3-result"
                                    class="alert alert-secondary w-75 ms-2 mb-0"
                                    style="min-height: 45px"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End-BT3: TÍNH THUẾ THU NHẬP CÁ NHÂN -->

                <!-- BT4: TÍNH TIỀN CÁP -->
                <div class="bt4 item">
                    <h3 class="alert alert-primary fw-bold mb-0">
                        Bài tập 4: Tính tiền cáp
                    </h3>

                    <div class="m-4">
                        <div
                            class="row row-cols-3 w-100 mb-4"
                            id="bt4-input"
                            style="margin: 0 auto"
                        >
                            <div class="col">
                                <select
                                    name=""
                                    id="bt4-selectType"
                                    class="form-control"
                                    onchange="hideOrShow()"
                                >
                                    <option value="0">
                                        Chọn loại khách hàng
                                    </option>
                                    <option value="1">Nhà dân</option>
                                    <option value="2">Doanh nghiệp</option>
                                </select>
                            </div>

                            <div class="col">
                                <input
                                    id="bt4-customerID"
                                    type="number"
                                    class="form-control"
                                    placeholder="Nhập mã khách hàng"
                                />
                            </div>

                            <div class="col">
                                <input
                                    id="bt4-highClassChannel"
                                    type="number"
                                    class="form-control"
                                    placeholder="Số kênh cao cấp"
                                />
                            </div>

                            <div
                                class="col"
                                id="bt4-typeOfCustomer"
                                style="display: none"
                            >
                                <input
                                    id="bt4-numberOfConnection"
                                    type="number"
                                    class="form-control"
                                    placeholder="Số kết nối"
                                />
                            </div>
                        </div>

                        <div
                            class="row row-cols-3 w-100"
                            style="margin: 0 auto"
                        >
                            <div class="col">
                                <button
                                    id="bt4-btn"
                                    class="btn btn-dark w-100"
                                    style="min-height: 45px"
                                >
                                    Kết quả
                                </button>
                            </div>

                            <div class="col" style="max-width: 50%">
                                <div
                                    id="bt4-result"
                                    class="alert alert-secondary w-100 mb-5"
                                    style="min-height: 45px"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End-BT4: TÍNH TIỀN CÁP -->
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>

        <!-- index.js -->
        <script src="./JS/index.js"></script>
    </body>
</html>
